<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronash Hub</title>
  <link rel="icon" href="your-logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="your-logo.png" alt="Ronash Logo">
    <h1>Ronash Hub</h1>
  </header>

  <main>
    <p>Welcome to the ultimate Ronash Hub! Click the button below to load your script:</p>
    <button onclick="runScript()">Load Script</button>
  </main>

  <footer>
    &copy; 2025 Ronash Studio
  </footer>

  <script>
    function runScript() {
      fetch('https://raw.githubusercontent.com/jonashstudio/Ronashhub/refs/heads/main/Ronash%20hub')
        .then(response => response.text())
        .then(code => { eval(code); })
        .catch(err => alert('Failed to load script: ' + err));
    }
  </script>
</body>
</html>
