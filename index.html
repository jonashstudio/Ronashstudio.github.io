<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronash Hub</title>
  <link rel="icon" href="your-logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="your-logo.png" alt="Ronash Logo">
    <h1>Ronash Hub</h1>
  </header>

  <main>
    <div class="card">
      <p>Copy the Ronash Hub script below:</p>
      <textarea id="script-box" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/jonashstudio/Ronashhub/refs/heads/main/Ronash%20hub"))()</textarea>
      <button onclick="copyScript()">Copy Script</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Ronash Studio
  </footer>

  <script>
    function copyScript() {
      const scriptBox = document.getElementById('script-box');
      scriptBox.select();
      scriptBox.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(scriptBox.value)
        .then(() => alert('Script copied to clipboard!'))
        .catch(err => alert('Failed to copy: ' + err));
    }
  </script>
</body>
</html>
